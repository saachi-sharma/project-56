<html>

        <title>class 56</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>

    <body>
        <h1>span and div</h1>
        <audio id="audio"
        src="https://mahdihat791.github.io/v2/test.mp3"></audio>
        <hr>
        <p>
            span is an inline element which means you can arrange elements horizontally side by side.
        </p>
        <hr>
        <span class="sp" onclick="spaneelement()">
            <img src="download%20(2).jpg"></span>
            <span class="sp" onclick="spaneelement()">
            <img src="download.jpg"></span>
            <hr>
            <p>
                div is an block level element which means can arrange elements vertically one below the other.
            </p>
            <hr>
            <div class="div" onclick="divelement()">
                <img src="download%20(1).jpg"></div>
    </body>
</html>
